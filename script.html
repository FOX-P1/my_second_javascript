<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script</title>
  </head>
  <body>
    <input type="button" id="hw" value="Hello world" />
    <script>
      var hw = document.getElementById("hw");
      hw.addEventListener("click", function () {
        alert("Hello world");
      });
    </script>
  </body>
</html>
