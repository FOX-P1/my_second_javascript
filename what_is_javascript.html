<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      #selected {
        color: red;
      }
      .dark {
        background-color: black;
        color: white;
      }
      .dark #selected {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="selected">JavaScript</li>
    </ul>
    <input
      type="button"
      value="dark"
      onclick="document.body.className='dark';"
    />
    <script></script>
  </body>
</html>
